<!doctype html>
<title>Files</title>
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
  <input type=file name=file>
  <input type=submit value=Upload>
</form>

<h2>Uploaded Files</h2>
<ul>
  {% for file in files %}
    <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
  {% endfor %}
</ul>
